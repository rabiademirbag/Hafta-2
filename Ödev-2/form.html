<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        /* Genel Sayfa AyarlarÄ± */
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, #d94b8f, #7b3e8c);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        h1 {
            color: #33bdbd;
            text-align: center;
            font-size: 24px;
            margin-bottom: 20px;
        }

        .container {
            background-color: #1f2b47;
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
            max-width: 350px;
            width: 100%;
            color: white;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        .input-group {
            display: flex;
            align-items: center;
            background: #1f2b47;
            border: 1px solid #33bdbd;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        .input-group i {
            color: #33bdbd;
            margin-right: 10px;
        }

        .input-group input {
            border: none;
            outline: none;
            background: transparent;
            color: white;
            font-size: 16px;
            width: 100%;
        }

        select, textarea {
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #33bdbd;
            background: transparent;
            color: white;
            margin-bottom: 10px;
        }

        select option {
            color: black;
        }

        .checkbox-group, .radio-group {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 10px;
        }

        .checkbox-group label, .radio-group label {
            display: flex;
            align-items: center;
            gap: 5px;
            font-size: 14px;
        }

        textarea {
            resize: none;
        }

        input[type="submit"] {
            background-color: #33bdbd;
            color: white;
            border: none;
            padding: 12px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            text-transform: uppercase;
            font-weight: bold;
        }

        input[type="submit"]:hover {
            background-color: #2ca0a0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Survey Form For CSS Practice</h1>
    </header>
    <div class="container">
        <form>
            <div class="input-group">
                <i class="bi bi-person"></i>
                <input type="text" name="ad" placeholder="Full Name" required autofocus autocomplete="name">
            </div>

            <div class="input-group">
                <i class="bi bi-envelope"></i>
                <input type="email" name="email" placeholder="Mail" required autocomplete="email">
            </div>

            <div class="input-group">
                <i class="bi bi-cake2"></i>
                <input type="number" name="Age" id="age" placeholder="Age" min="18" max="100">
            </div>

            <select id="dropdown" name="gender">
                <option value="" disabled selected>Select Gender</option>
                <option value="female">Female</option>
                <option value="male">Male</option>
            </select>

            <label>Where did you hear us?</label>
            <div class="radio-group">
                <label><input type="radio" name="where" value="instagram"> Instagram</label>
                <label><input type="radio" name="where" value="linkedn"> LinkedIn</label>
            </div>

            <div class="checkbox-group">
                <label><input type="checkbox" name="terms" value="terms" required> Terms Of Service</label>
                <label><input type="checkbox" name="subcribe" value="subscribe" required> Subscribe For News</label>
            </div>

            <textarea placeholder="Suggestions.." rows="4"></textarea>

            <input type="submit" value="Sign Up">
        </form>
    </div>
</body>
</html>
